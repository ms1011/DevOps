# deployments 파일은 어떤 이미지로 컨테이너들을 몇개 관리할 지 정의하는 파일
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boot001dep
spec:
  selector:
    matchLabels:
      app: boot001kube
  replicas: 3
  template:
    metadata:
      labels:
        app: boot001kube
    spec:
      containers:
      - name: boot-container
        image: wkdalstjr94/k8s_b_proj:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7777